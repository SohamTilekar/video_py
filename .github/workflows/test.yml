name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: [3.12]
    name: Test
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Pre Install
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pytest

      - name: Install dependencies
        run: |
          pip install -e .
          python -m vidiopy --install_ffmpeg

      - name: Run tests
        run: |
          pytest
